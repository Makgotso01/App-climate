<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="img_section">
          <div class="default_info">
            <h2 class="default_day">Sunday</h2>
            <span class="default_date">18 September 2023 </span>
            <div class="icons">
              <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" />
              <h2 class="weather_temp">22°C</h2>
              <h3 class="cloudtxt">Overcast Clouds</h3>
            </div>
          </div>
        </div>
        <div class="content_section">
          <form>
            <input
              type="text"
              placeholder="Search Location"
              class="input_field" />
            <button type="submit" class="btn_search">Search</button>
          </form>

          <div class="day_info">
            <div class="content">
              <p class="title">NAME</p>
              <span class="value">Johannesburg</span>
            </div>
            <div class="content">
              <p class="title">TEMP</p>
              <span class="value">23°C</span>
            </div>
            <div class="content">
              <p class="title">HUMIDITY</p>
              <span class="value">2%</span>
            </div>
            <div class="content">
              <p class="title">WIND SPEED</p>
              <span class="value">2.92 Km/h</span>
            </div>
          </div>
             <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

          <div class="list_content">
            <ul>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Sat</span>
                <span class="day_temp">23°C</span>
              </li>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Sat</span>
                <span class="day_temp">23°C</span>
              </li>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Sat</span>
                <span class="day_temp">23°C</span>
              </li>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Sat</span>
                <span class="day_temp">23°C</span>
              </li>
              <footer>
                This project was coded by
                <a href="https://github.com/Makgotso01/" target="_blank">
                  Makgotso Ntai</a
                >, is
                <a href="https://github.com/Makgotso01/App-climate" target="_blank"
                  >open-sourced on GitHub</a
                >
                and
                <a
                  href="https://climateweatherapp.netlify.app"
                  target="_blank"
                  >hosted on Netlify</a
                >
              </footer>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
